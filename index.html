<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Around the US</title>
    <meta
            name="description"
            content="Web Project 4 for Practicum Yandex"
    />
    <meta name="author" content="Edwin Montufar"/>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<header class="header">
    <a target="_blank" href="#"><img class="header__logo" src="./images/around-the-us.svg" alt="Around the US"></a>
</header>
<!--Main Content-->
<main class="content">
    <section class="profile">
        <div class="profile__container">
            <div class="profile__picture-container">
                <img class="profile__picture" src="./images/jacques-cousteau.jpg" alt="Jacques Costeau Portrait">
            </div>
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <p class="profile__subtitle">Explorer</p>
                </div>
                <button type="button" class="profile__edit-button button"></button>
            </div>
        </div>
        <button type="button" class="profile__add-button button"></button>
    </section>
    <section class="cards">
        <ul class="cards__grid"></ul>
    </section>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__exit-button" type="button"></button>
            <form class="form" name="profile-info" action="#">
                <h2 class="form__header">Edit profile</h2>
                <fieldset class="form__fields">
                    <label for="name">
                        <input type="text" class="form__input form__input_text_title" id="name" name="name"
                               placeholder="Name"
                               value="Jacques Cousteau" required>
                    </label>
                    <label for="job">
                        <input type="text" class="form__input form__input_text_subtitle" id="job" name="job"
                               placeholder="Job"
                               value="Explorer" required>
                    </label>
                    <button class="form__submit-button" type="submit" value="Save">Save</button>
                </fieldset>
            </form>
        </div>
    </div>

</main>
<footer class="footer">
    <p class="footer__copyright">Â© 2021 Around The U.S.</p>
</footer>
<script src="./scripts/script.js" defer></script>
<!--template elements-->
<template id="card-template">
    <li class="card">
        <div class="card__image" style=""></div>
        <div class="card__info">
            <h2 class="card__title"></h2>
            <button class="card__like-button" type="button"></button>
        </div>
    </li>
</template>
</body>
</html>
