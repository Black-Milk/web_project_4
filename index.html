<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Around the US</title>
    <meta
            name="description"
            content="Web Project 4 for Practicum Yandex"
    />
    <meta name="author" content="Edwin Montufar"/>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<header class="header">
    <a target="_blank" href="#"><img class="header__logo" src="./images/around-the-us.svg" alt="Around the US"></a>
</header>
<!--Main Content-->
<main class="content">
    <section class="profile">
        <div class="profile__container">
            <div class="profile__picture-container">
                <img class="profile__picture" src="./images/jacques-cousteau.jpg" alt="Jacques Costeau Portrait">
            </div>
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <p class="profile__subtitle">Explorer</p>
                </div>
                <button type="button" class="profile__edit-button button"></button>
            </div>
        </div>
        <button type="button" class="profile__add-button button"></button>
    </section>
    <section class="cards">
        <ul class="cards__grid"></ul>
    </section>

<!--edit-profile modal-->
    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button class="popup__exit-button popup_close_edit-profile" type="button"></button>
            <form class="form form__edit-profile" name="profile-info" action="#">
                <h2 class="form__header">Edit profile</h2>
                <fieldset class="form__fields">
                    <label for="profile-name">
                        <input type="text" class="form__input form__input_text_title" id="profile-name" name="name"
                               placeholder="Name"
                               value="Jacques Cousteau" required>
                    </label>
                    <label for="profile-job">
                        <input type="text" class="form__input form__input_text_subtitle" id="profile-job" name="job"
                               placeholder="Job"
                               value="Explorer" required>
                    </label>
                    <button class="form__submit-button" type="submit" value="Save">Save</button>
                </fieldset>
            </form>
        </div>
    </div>

<!--add-card modal-->
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button class="popup__exit-button popup_close_add-card" type="button"></button>
            <form class="form form__add-card" name="card-info" action="#">
                <h2 class="form__header">Add Card</h2>
                <fieldset class="form__fields">
                    <label for="card-name">
                        <input type="text" class="form__input form__input_text_card-name" id="card-name" name="card-name"
                               placeholder="Name"
                               value="" required>
                    </label>
                    <label for="card-link">
                        <input type="url" class="form__input form__input_text_image-link" id="card-link" name="card-link"
                               placeholder="Link"
                               value="" required>
                    </label>
                    <button class="form__submit-button" type="submit" value="Create">Create</button>
                </fieldset>
            </form>
        </div>
    </div>

<!--preview modal-->
    <div class="popup popup_type_preview">
        <div class="popup__container popup__container_content_preview">
            <button class="popup__exit-button popup_close_preview" type="button"></button>
            <img class="popup__image" src="" alt="">
            <p class="popup__image-title"></p>
        </div>
    </div>


</main>
<footer class="footer">
    <p class="footer__copyright">Â© 2021 Around The U.S.</p>
</footer>

<!--template elements-->
<template id="card-template">
    <li class="card">
        <button type="button" class="card__delete-button"></button>
        <div class="card__image"></div>
        <div class="card__info">
            <h2 class="card__title"></h2>
            <button class="card__like-button" type="button"></button>
        </div>
    </li>
</template>
<script src="./scripts/script.js"></script>
</body>
</html>
